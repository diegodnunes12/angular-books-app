<div class="row">
  <div class="col-12">
      <h1>Cadastrar Livro</h1>
  </div>
</div>
<form (ngSubmit)="onSubmit(addNewBookForm)" #addNewBookForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="txtTitle" name="title" placeholder="Título" #titleCtrl="ngModel" ngModel required>
      <span class="text-danger" *ngIf="titleCtrl.status === 'INVALID' && titleCtrl.touched">* Por favor, insira o título do livro!</span>
    </div>
    <div class="form-group col-md-6">
      <select id="slcPublisher" class="form-control" name="publisher" #publisherCtrl="ngModel" ngModel required >
          <option selected disabled>Editora</option>
          <option *ngFor="let publisher of publishers" value="{{publisher.id}}">
              {{publisher.name}}
          </option>
      </select>
      <span class="text-danger" *ngIf="publisherCtrl.status === 'INVALID' && publisherCtrl.touched">* Por favor, selecione a editora!</span>
    </div>
  </div>
  <div class="form-group">
      <textarea class="form-control" id="txtDescription" name="descripton" placeholder="Descrição e resenha" ngModel></textarea>
  </div>
  <button [disabled]="addNewBookForm.status === 'INVALID'" type="submit" class="btn btn-primary">Salvar</button>
</form>
