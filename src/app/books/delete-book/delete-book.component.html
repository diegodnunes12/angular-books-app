<div class="row mt-5">
    <div class="col-6">
        <h1 class="h3">Deletar Livro</h1>
    </div>
    <div class="col-6 text-right">
      <a routerLink="/" class="btn btn-dark" routerLinkActive="active">VOLTAR</a>
    </div>
  </div>
  <div id="container-delete" class="row mt-5">
      <div class="col-12">
          <h4>Deseja realmente deletar o livro?</h4>
          <button (click)="onClick()" class="btn btn-danger" routerLinkActive="active">SIM</button>
          <a routerLink="/" class="btn btn-secondary ml-3" routerLinkActive="active">NÃO</a>
      </div>
  </div>
  <div class="mt-4">
    <div *ngIf="isSuccess == true">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Livro deletado com sucesso!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="isSuccess == false">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Não foi possível deletar o livro. Por favor, tente novamente!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
