<div class="row">
  <div class="col-12 mb-3">
    <a routerLink="/novo" class="btn btn-primary" routerLinkActive="active">NOVO LIVRO</a>
  </div>
</div>
<div class="row">
    <div class="col-12 table-responsive">
        <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
                <th scope="col">Editora</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td>{{book.publisherId}}</td>
                <td>
                  <a routerLink="/editar/{{book.id}}" class="btn btn-info">Editar</a>
                  <a href="/deletar/{{book.id}}" class="btn btn-danger">Deletar</a>
                </td>
              </tr>
            </tbody>
        </table>            
    </div>
</div>
