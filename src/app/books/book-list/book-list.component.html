<div class="row mt-5">
  <div class="col-6">
      <h1 class="h3">Livros Cadastrados</h1>
  </div>
  <div class="col-6 text-right">
    <a routerLink="/novo" class="btn btn-dark" routerLinkActive="active">NOVO LIVRO</a>
  </div>
</div>
<div class="row mt-2">
    <div class="col-12 table-responsive">
        <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Editora</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <td>{{book.title}}</td>
                <td>{{book.publisher}}</td>
                <td>
                  <a routerLink="/detalhes/{{book.id}}" class="btn btn-primary btn-sm">Detalhes</a>
                  <a routerLink="/editar/{{book.id}}" class="btn btn-info btn-sm ml-2">Editar</a>
                  <a routerLink="/deletar/{{book.id}}" class="btn btn-danger btn-sm ml-2">Deletar</a>
                </td>
              </tr>
            </tbody>
        </table>            
    </div>
</div>
